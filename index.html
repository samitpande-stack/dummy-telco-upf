<!DOCTYPE html>
<html>
<head>
    <title>5G UPF Node</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #f0f0f0; }
        .status-box { background: white; padding: 20px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); }

    <div class="status-box">
        <h1>5G UPF Node: NYC-East-01</h1>

        <p>Latency: <span class="metric">4 ms</span></p>
        <p>Sessions: 4,502</p>
    </div>

</html>
